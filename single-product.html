<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">

    <title>GadgetStore</title>
  </head>
  <body>
      <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">GadgetStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#brands">Brands</a>
            <a class="nav-item nav-link" href="#">Best Seller</a>
            <a class="nav-item nav-link" href="#">Developer</a>
            <a class="nav-item nav-link" href="#">Login</a>
          </div>
        </div>
      </nav>
      <!-- NAVBAR -->
      
      <!-- SINGLE PRODUCT -->
      <section id="singleproduct">
        <div class="container-fluid">
            <!-- BREADCRUMB -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Single Product</li>
                </ol>
              </nav>
            <!-- BREADCRUMB -->
            <div class="box-singleproduct">
                <div class="row justify-content-sm-center">
                    <div class="col-md-3">
                        <img src="img/singleproduct/IphoneXI.png" alt="Responsive image" class="img-fluid p-3 mx-auto">
                    </div>
                    <div class="col-md-4">
                        <div class="row d-inline justify-content-sm-center">
                            <h4 class="mx-auto">Iphone XI Pro Max (256 GB)</h4>
                            <p>IDR. 25.999.000</p>
                        </div>
                        <div class="row plus-minus">
                            <button class="btn btn-secondary btn-sm mr-1 ml-3"><i class="fas fa-minus-circle mt-1" style="font-size: 20px;"></i></button>
                            <input type="text" value="1" class="text-center">
                            <button class="btn btn-success btn-sm ml-1"><i class="fas fa-plus-circle mt-1" style="font-size: 20px;"></i></button>
                        </div>
                        <div class="row mt-3 ml-1 d-block">
                          <button class="btn btn-warning">Add to Chart</button>
                          <button class="btn btn-secondary">Add to Wishlist</button>
                        </div>
                        <div class="row mt-3 ml-1">
                            <small class="d-flex mt-5">Produced By : <span> <h5>&nbsp; IPHONE</h5></span></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- SINGLE PRODUCT -->

     <!-- FOOTER -->
      <section id="footer">
        <footer class="page-footer mt-3">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="footer-projectuas text-center pt-3">
                  <img src="img/home/bsi/logobsi.png" alt="">
                  <p class="pt-3">PROJECT UAS WEB PROGRAMMING I</p>
                  <p><i class="far fa-copyright"></i> Copyright :
                    <span><a href="">gadgetstore.com</a></span></p>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </section>
      <!-- FOOTER -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
